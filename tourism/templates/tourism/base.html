<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Jharkhand Tourism â€” Prototype</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your CSS -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'tourism/css/style.css' %}">
</head>


<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Jharkhand Tourism</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        {% if user.is_authenticated %}
          <li class="nav-item">
            {% if user.is_staff %}
              <a class="nav-link" href="{% url 'tourism:admin_dashboard' %}">Admin Dashboard</a>
            {% else %}
              <a class="nav-link" href="{% url 'tourism:user_dashboard' %}">My Dashboard</a>
            {% endif %}
          </li>
          <li class="nav-item">
            <form action="{% url 'tourism:logout' %}" method="post" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="nav-link btn btn-link">Logout</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'tourism:login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'tourism:signup' %}">Sign Up</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<main class="container my-4">
  {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Chatbase Bot -->

</script>
<script src="https://www.chatbase.co/embed.min.js" id="Hm7BvbdaajjrxEX-14Y9q" defer></script>

</body>
</html>
